<!-- Contact Section -->
<section id="hubungi" class="contact">
    <div class="container">
        <h2>Hubungi Saya</h2>
        <div class="contact-container">
            <div class="contact-form">
                <form id="inquiryForm">
                    <div class="form-group">
                        <label for="name">Nama Penuh</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Nombor Telefon</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Emel</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="product">Produk Diminati</label>
                        <select id="product" name="product">
                            <option value="">Pilih Produk</option>
                            <option value="penapis-air">Penapis Air</option>
                            <option value="penapis-udara">Penapis Udara</option>
                            <option value="bidet">Bidet</option>
                            <option value="lain-lain">Lain-lain</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesej / Pertanyaan</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Hantar Pertanyaan</button>
                </form>
            </div>
            <div class="contact-info">
                <div class="quick-contact">
                    <h3>Hubungi Segera</h3>
                    <div class="contact-methods">
                        <a href="https://wa.me/60123456789" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp Saya</a>
                        <a href="tel:+60123456789" class="btn-call"><i class="fas fa-phone"></i> Panggilan Telefon</a>
                    </div>
                    <div class="contact-details">
                        <p><i class="fas fa-clock"></i> Waktu Operasi: 9 Pagi - 9 Malam (Setiap Hari)</p>
                        <p><i class="fas fa-map-marker-alt"></i> Kawasan: Seluruh Lembah Klang</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
